name: API Spec Change
on:
  workflow_dispatch:
  push:
    branches:
      - "!not_activated_on_branches!*"
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
    paths:
      - "api/api.yaml"

jobs:
  build:
    name: Change to Main/Release Branch
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v1

      - name: Ensure dependencies installed
        shell: bash
        run: |
          make ensure-deps

      - name: Trigger Downstream API Change
        shell: bash
        run: |
          gh workflow run --repo https://github.com/dvonthenen/test-sdk-target-repo/ \
            --ref main \
            api-spec-change.yaml
